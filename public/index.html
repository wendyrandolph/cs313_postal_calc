<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Rate Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>


<body>
    <h1>Postage Calulator</h1>
    <fieldset id="form">

        <form method="" action='/getRate'>
            <label> Find out how much your piece of mail will cost to ship. </label> <br><br> 
            <label> How much does your item weigh in ounces? </label>
            <input type="number" name="weight" id="weight"><br />
            <label>Select one of the following: </label>
            <select name="options">
                <option value="stamped"> Letters(Stamped)</option>
                <option value="metered"> Letters(Metered)</option>
                <option value="flats"> Large envelopes (Flats)</option>
                <option value="retail"> First Class Package Service - Retail</option>
            </select> <br />
            <input type="submit" name="submit" value="Calculate">
        </form>
    </fieldset>

</body>

</html>
